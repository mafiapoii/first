<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CONTACT</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
<div class="container">
  <p>CONTACT US</p>
  <div class="login">
    <input type="text" class="input" name="input" placeholder="Your Name"required>
    <input type="email" class="input" name="input" placeholder="Your Email"required>
    </div>
  <div class="subject">
    <input type="text" name="msg" class="input" placeholder="Subject"required>
  </div>
  <div class="msg">
    <textarea class="area" placeholder="Leave A Message" required></textarea>
  </div>
  <div class="social">
   <a href=""> <i class="fab fa-facebook-f"></i></a>
   <a href=""> <i class="fab fa-twitter"></i></a>
   <a href=""> <i class="fab fa-instagram"></i></a>
  </div>
  <div class="btn">
  <button type="submit" class="btn btn-secondary" name="send Message">Send Message</button>

</div>

</div>
  </body>
</html>
